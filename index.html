<!DOCTYPE html>
<html>
<head>
  <title>Modelo de IA en TensorFlow.js</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Predicción de Casas con inteligencia artificial</h1>
    <div class="input-container">
      <div class="input-box">
        <h2>Total de Cuartos</h2>
        <img src="img/cuartos.jfif" alt="Imagen 1">
        <input type="number" id="input-value" placeholder="Cantidad de Cuartos en la casa">
      </div>
      <div class="input-box">
        <h2>Rango de Tamaño</h2>
        <img src="img/tamaño.png" alt="Imagen 2">
        <input type="number" id="input-value2" placeholder="Pequeña ,mediana o grande">
      </div>
    </div>
    <div class="input-container">
      <div class="input-box">
        <h2>Total Baños</h2>
        <img src="img/baños.jfif" alt="Imagen 3">
        <input type="number" id="input-value3" placeholder="Cantidad de baños en la casa">
      </div>
      <div class="input-box">
        <h2>Estado</h2>
        <img src="img/estado.webp" alt="Imagen 4">
        <input type="number" id="input-value4" placeholder="Bueno o mal estado?">
      </div>
    </div>
    <button onclick="makePrediction()">Predecir</button>
    <div id="result"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
