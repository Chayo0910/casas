<!DOCTYPE html>
<html lang="es">
<head>
  <title>Predicción de Casas con inteligencia artificial</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Calcula el valor de tu casa con IA</h1>
    <p>Calcula el precio estimado de tu casa basándote en características clave como el número de cuartos, el tamaño, los baños y el estado de la propiedad.</p>


    <form id="prediction-form">
      <div class="input-grid">
        <div class="input-box">
          <h2>Numero de Cuartos</h2>
          <img src="img/cuartos.jfif" alt="Imagen 1">
          <label for="rooms">Cantidad de Cuartos en la casa?</label>
          <input type="number" id="rooms" name="total_rooms" placeholder="1 o 2 o 3 ..">
        </div>
        <div class="input-box">
          <h2>Tamaño de la casa</h2>
          <img src="img/tamaño.png" alt="Imagen 2">
          <label for="size">Pequeña =1 ,mediana =2 o grande=3</label>
          <input type="number" id="size" class="villa" name="size_range" placeholder="1 o 2 o 3">
        </div>
        <div class="input-box">
          <h2>¿Cuántos Baños posee la casa?</h2>
          <img src="img/baños.jfif" alt="Imagen 3">
          <label for="bathrooms">¿Cantidad de baños en la casa?</label>
          <input type="number" id="bathrooms" name="total_baths" placeholder="1 o 2 o 3 ..">
        </div>
        <div class="input-box">
          <h2>¿En qué estado se encuentra?</h2>
          <img src="img/estado.webp" alt="Imagen 4">
          <label for="condition">Buen estado =1 o mal estado=2?</label>
          <input type="number" id="condition" name="condition" placeholder="1 o 2?">
        </div>
        <div class="input-box">
          <button type="submit">Predecir</button>
        </div>
      </div>
    </form>
    <!-- Flecha para indicar más contenido -->
    <div id="scroll-arrow" class="scroll-arrow">
  ⬇️
    </div>
    <div id="result"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
